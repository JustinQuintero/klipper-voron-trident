#####################################################################
# Miscellaneous
#####################################################################

[gcode_macro TEST_HOME]
description: Test homing routine
gcode:
    # Homing, leveling, and calibrating z-offset
    {% if V %}
        RESPOND MSG="Homing..."
    {% endif %}}
    STATUS_HOMING
    G28                                 # Home the printer
    Attach_Probe_Lock

    {% if V %}
        RESPOND MSG="Leveling..."
    {% endif %}}
    STATUS_LEVELING
    Z_TILT_ADJUST                       # Tram the gantry to the bed

    {% if V %}
        RESPOND MSG="Calibrating Z-offset..."
    {% endif %}}
    STATUS_CALIBRATING_Z
    CALIBRATE_Z                         # Auto calibrating Z-offset

    # Getting bed mesh
    {% if V %}
        RESPOND MSG="Getting bed mesh..."
    {% endif %}}
    STATUS_MESHING
    BED_MESH_CALIBRATE

    Dock_Probe_Unlock
    STATUS_READY

[gcode_macro DISABLE_MOTORS]
description: Disable all stepper motors
gcode:
    M84

[gcode_macro M900]
gcode:
    {% if 'K' in params %}
        {% if 'E' in params %}
            SET_PRESSURE_ADVANCE EXTRUDER={params.E} ADVANCE={params.K}
        {% else %}
            SET_PRESSURE_ADVANCE ADVANCE={params.K}
        {% endif %}
    {% endif %}

[gcode_macro SET_FLOW]
gcode:
    {% set flow = params.FLOW|default(1)|float*100 %}      # Convert param to percentage
        M221 S{flow}

[gcode_macro SET_SPEED]
gcode:
    {% set speed = params.SPEED|default(100)|int %}
        M220 S{speed}

#####################################################################
# Hidden gcode
#####################################################################

[gcode_macro _CG28]
gcode:
    {% if printer.toolhead.homed_axes != 'xyz' %}
        G28
    {% endif %}

[delayed_gcode _clear_display]
gcode:
    M117

#####################################################################
# Search printer objects
#####################################################################

[gcode_macro SEARCH_VARS]
gcode:
    {% set search = params.S|lower %}
    {% set ns = namespace() %}
    {% for item in printer  %}
        {% if ' ' in item %}
            {% set ns.path = ['printer', "['%s']" % (item), ''] %}
        {% else %}
            {% set ns.path = ['printer.', item, ''] %}   
        {% endif %} 

        {% if search in ns.path|lower %}
            { action_respond_info(ns.path|join) }
        {% endif %} 

        {% if printer[item].items() %}
            {% for childkey, child in printer[item].items() recursive %}
                {% set ns.path = ns.path[:loop.depth|int + 1] %}

                {% if ' ' in childkey %}
                    {% set null = ns.path.append("['%s']" % (childkey)) %}
                {% else %}
                    {% set null = ns.path.append(".%s" % (childkey)) %}
                {% endif %} 

                {% if child is mapping  %}
                    { loop(child.items()) }
                {% else %}
                    {% if search in ns.path|lower %}
                        { action_respond_info("%s : %s" % (ns.path|join, child)) }   
                    {% endif %} 
                {% endif %} 
                
            {% endfor %}
        {% endif %} 
    {% endfor %}