[gcode_shell_command backup_cfg]
command: sh /home/pi/autocommit.sh
timeout: 30.
verbose: True

[gcode_macro BACKUP_CFG]
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg
    FIRMWARE_RESTART

[gcode_shell_command start_probe_accuracy]
command: nohup /home/pi/plotly-env/bin/python3 /home/pi/probe_accuracy/probe_accuracy.py >/tmp/probe_accuracy.log 2>&1 &
timeout: 5.
verbose: True

[gcode_macro START_PROBE_ACCURACY]
gcode:
    RUN_SHELL_COMMAND CMD=start_probe_accuracy