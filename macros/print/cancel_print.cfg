[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    G91 E-0.75
    CLEAR_PAUSE
    CANCEL_PRINT_BASE
    SDCARD_RESET_FILE
    M221 S100
    M107
    BED_MESH_CLEAR
    DISABLE_MOTORS

    SET_FAN_SPEED FAN=exhaust_fan SPEED=1.0
    G4 P{ 1 * 60 * 1000 }
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0.0
    
    STATUS_READY