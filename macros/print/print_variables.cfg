[gcode_macro _PRINT_VARIABLES]
# Enable verbose output to let the macro have a chat
variable_verbose: True

# Material dependant variables
### ABS
variable_extrusion_multiplier_abs: 0.924    # Extrusion multiplier
variable_pressure_advance_abs: 0.045        # Pressure advance (Dragon HF)
#variable_pressure_advance_abs: 0.055        # Pressure advance (Revo Micro)
# Firmware retraction
variable_retract_length_abs: 0.75            # Retract length
variable_retract_speed_abs: 40              # Retract speed
variable_unretract_extra_length_abs: 0      # Unretract extra length
variable_unretract_speed_abs: 30            # Unretract speed
### ABS

### PLA
variable_extrusion_multiplier_pla: 0.92     # Extrusion multiplier
variable_pressure_advance_pla: 0.065        # Pressure advance (Revo Micro)
#variable_pressure_advance_pla: 0.190        # Pressure advance (Dragon HF)
# Firmware retraction
variable_retract_length_pla: 0.75           # Retract length
variable_retract_speed_pla: 40              # Retract speed
variable_unretract_extra_length_pla: 0      # Unretract extra length
variable_unretract_speed_pla: 30            # Unretract speed
### PLA
