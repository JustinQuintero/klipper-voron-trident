[neopixel caselight]
pin: BL_TOUCH_3
chain_count: 40
color_order: GRBW

[gcode_macro set_caselight_heating]
gcode:
    SET_LED_EFFECT EFFECT=caselight_heating

[gcode_macro set_caselight_on]
gcode:
    SET_LED_EFFECT EFFECT=caselight_on

[gcode_macro set_caselight_part_ready]
gcode:
    SET_LED_EFFECT EFFECT=caselight_part_ready